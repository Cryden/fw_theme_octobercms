==
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{{ 'assets/css/style.css'|theme }}" rel="stylesheet">

  </head>

  <body id="app">
    <div class="wrapper">
      <div class="shadow"></div>

        <!-- header content -->
        <header>
          <!-- menu logo -->
          {% partial 'site/menu_logo' %}
          <!-- /menu logo -->
          <div class="sidebar_menu">
              {% partial 'site/menu_quickinfo' %}
              <!-- sidebar menu -->
              {% partial 'site/main_menu' %}
              <!-- /sidebar menu -->
              <i class="fa fa-close close_btn"></i>
          </div>
        </header>
        <!-- /header content -->

        <!-- page content -->
        <main>
          <nav class="navbar sticky-top">
            <a class="navbar-logo" href="{{ url('/') }}">
              <img class="logo" src="{{ 'assets/images/logo.svg'|theme }}" alt="logo">
            </a>
            <div class="navbar-menu-button"><i class="fa fa-bars open_btn"></i></div>
          </nav>

          {% page %}

        </main>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
            <div class="footer-copyright">
                <div class="footer-copyright__copyright">
                    <p><strong>F.UN</strong>&nbsp;&nbsp;by&nbsp;&nbsp;<strong>CRYDE</strong>sig<strong>N</strong>. 2015-2017</p>
                </div>
            </div>
            <div class="footer-menu">
                <a class="footer-menu__button active" href="#">
                  <i class="fa icon-edit"></i>
                </a>
                <a class="footer-menu__button" href="#">
                  <i class="fa icon-star"></i>
                </a>
                <a class="footer-menu__button" href="#">
                  <i class="fa fa-search"></i>
                </a>
                <a class="footer-menu__button" href="#">
                  <i class="fa icon-user"></i>
                </a>
            </div>
        </footer>
        <!-- /footer content -->
    </div>

    <!-- Custom Theme Scripts -->
    <script src="{{ 'assets/js/main.js'|theme }}"></script>

  </body>
</html>
